<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="quick-table.css">
        <script src="app.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="container" ng-controller="myCtrl">
            <div class="row {{color}}" ng-repeat-start="color in colors">
                <div class="col-md-4" ng-repeat-start="style in styles">
                    <table class="{{style}}">
                        <tr>
                            <th>Rank</th>
                            <th>Country</th>
                            <th>Area</th>
                            <th>Population</th>
                        </tr>
                            <tr>
                                <td>1</td>
                                <td>China</td>
                                <td>Asia</td>
                                <td>1.39 Billion</td>
                            </tr>
                             <tr>
                                <td>2</td>
                                <td>India</td>
                                <td>Asia</td>
                                <td>1.32 Billion</td>
                            </tr>
                             <tr>
                                <td>3</td>
                                <td>USA</td>
                                <td>Americas</td>
                                <td>0.37 Billion</td>
                            </tr>
                             <tr>
                                <td>4</td>
                                <td>Indonesia</td>
                                <td>Asia</td>
                                <td>0.26 Billion	</td>
                            </tr>
                             <tr>
                                <td>5</td>
                                <td>Pakistan</td>
                                <td>Asia</td>
                                <td>0.21 Billion</td>
                            </tr>
                    </table>
                    <div class="text-center">
                        <h5><b>{{style}} {{color}}</b></h5>
                    </div>
                </div>
                <div ng-repeat-end></div>
            </div>
           <br ng-repeat-end>
        </div>
    </body>
</html>
